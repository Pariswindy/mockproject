<div class="container">

    <div class="row">
      <div class="col-lg-12 col-md-9 col-sm-12 col-xs-12 mt-3">
        <ul class="nav outline-active" id="pills-tab" role="tablist">
          <li class="nav-item">
            <span class="nav-link text-dark" *ngIf="checkLogin"
              [ngClass]="{'active': option==='user', '': option!=='user'}" role="tab" data-toggle="pill"
              (click)="showUserFeed()">Your Feed</span>
          </li>
          <li class="nav-item">
            <span class="nav-link text-dark" [ngClass]="{'active': option==='global', '': option!=='user'}"
              data-toggle="pill" role="tab" (click)="showGlobalFeed()">Global Feed</span>
          </li>
          <li class="nav-item" *ngIf="tag">
            <span class="nav-link text-dark" [ngClass]="{'active': option==='tag', '': option!=='tag'}"
              data-toggle="pill" role="tab">#{{tag}}</span>
          </li>
        </ul>
        <hr class="mt-0" />

      </div>

      <div class="container">

        <div class="row pl-0 pr-0 tablet">
          <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mt-3 mb-4">
            <div class="tab-content ">
              <app-feed [childOption]="option" [childTag]="tag" [childCheckLogin]="checkLogin"></app-feed>
            </div>
          </div>
          <div class="tag col-lg-3 col-md-3 col-sm-12 col-xs-12 mt-3">
            <div class="tags">
              <p>Popular Tags</p>
              <div class="tag-list">
                <span class="tag-item cursor" (click)="showDetailTag(tag)" *ngFor="let tag of tags">{{tag}}</span>
              </div>

      </div>

    </div>
  </div>
