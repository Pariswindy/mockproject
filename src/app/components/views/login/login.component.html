<app-header></app-header>

<div class="container-fluid">
  <div class="row justify-content-center p-2 mx-auto w-50 w-sm-75 w-xs-100">
    <div class="col-md-10">
      <form class="animate__animated animate__backInLeft"
        [formGroup]="loginForm"
         (ngSubmit)="submitForm()"
      >
        <div class="form-hearder text-center w-100 my-4">
          <h2>Sign In</h2>
          <span>
            <a class="text-success" routerLink="../sign-up">Need an account?</a>
          </span>
        </div>

        <div class="form-group mt-4">
          <input name="email" class="form-control p-2" formControlName="email" placeholder="Enter email" />
          <div class="text-danger" *ngIf="get('email').touched && get('email').invalid">
            <small *ngIf="get('email').errors?.['required']">
              Email is required</small>
            <small *ngIf="get('email').errors?.['email']">The Email is invalid</small>
          </div>
        </div>

        <div class="form-group my-4">
          <input type="password" (focus)="focusPass()" name="password" class="form-control p-2" formControlName="password"
            placeholder="Enter Password" />
          <div class="text-danger" *ngIf="get('password').touched && get('password').invalid">
            <small *ngIf="get('password').errors?.['required']">
              Password is required</small>
            <small *ngIf="get('password').errors?.['minlength']">The minimum length for password is 8</small>
          </div>
        </div>
        <div class="row">
          <small class="text-danger col-md-10" *ngIf="messageError">
            {{ messageError }}
          </small>
        </div>
        <div class="form-group p-2 text-center">
          <button type="submit" class="btn btn-success py-2 px-3" [disabled]="!loginForm.valid"
            [class.disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
