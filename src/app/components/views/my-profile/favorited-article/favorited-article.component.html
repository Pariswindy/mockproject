<div
  class="card mb-2 w-100 p-5"
  style="width: 18rem"
  *ngFor="let article of favoritedArticles | paginate: { itemsPerPage: 3, currentPage: p }">
  <div class="d-flex flex-wrap">
    <div class="m-1 mr-auto d-flex col-12">
      <h3 (click)="goToArticle(article)" class="m-0"></h3>
      <img [src]="article.author.image" class="card-img-top img m-2" alt="..." style="height: 20px;width: 20px;" />
      <div class="m-1 mr-auto">
        <h3 (click)="goToProfile(article.author.username)" class="m-0">
          <a>{{ article.author.username }} </a>
        </h3>
        <p class="m-0">{{ article.createdAt | date }}</p>
      </div>
      <div>
        <app-favorite (isFavorite)="onFavorite($event)"  [childItem]="article"></app-favorite>


      </div>
    </div>
    <div class="card-body">
      <h5 (click)="goToArticle(article)">
        <a> {{ article.title }} </a>
      </h5>
      <p (click)="goToArticle(article)">
        <a>{{ article.body }}</a>
      </p>
      <span (click)="goToArticle(article)" class="btn btn-link p-0">
        Read more
      </span>
    </div>
  </div>
</div>
